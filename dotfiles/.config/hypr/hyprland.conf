### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
# 按照 Class 匹配的浮动规则组
windowrule {
    name = float-by-class
    match:class = ^(com\.gabm\.satty|hyprland-share-picker|org\.quickshell|imv|media_info|video2gif|floating-term|nm-connection-editor|blueman-manager|com\.github\.hluk\.copyq|be\.alexandervanhee\.gradia|org\.pulseaudio\.pavucontrol|org\.gnome\.clocks|org\.gnome\.FileRoller|btrfs-assistant)$
    float = on
}

# 按照 Title 匹配的浮动规则组
windowrule {
    name = float-by-title
    match:title = ^(文件操作进度|群聊的聊天记录|聊天记录|日历|重命名|Steam 设置|另存为|图片查看器|图片与视频)$
    float = on
}
windowrule {
	name = quickterminal
	match:class=quickterminal
	float = yes
}
# fix wechat 
windowrule {
	name = wechat 
	match:class= wechat
	no_blur = true
	no_shadow = true
        border_size = 0
}
# 浮动窗口使用xray避免背景错误
windowrule {
    name = optimize-tiled-blur
    match:float = true
    xray = off
}

