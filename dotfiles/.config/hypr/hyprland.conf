# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# scrolling layout settings
scrolling {
	# 只有一个窗口时默认最大化`
	fullscreen_on_one_column=true
	# 滚动布局预设宽度
	explicit_column_widths=0.333, 0.5, 0.667
	# 新窗口出现的方向，上下左右
	direction=right
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}



#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # 跟随鼠标切换聚焦
    follow_mouse = 0
    accel_profile= flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, vertical, workspace
gesture = 3, right, dispatcher, movefocus, l
gesture = 3, left, dispatcher, movefocus, r 

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# 切换布局change layout
bind = $mainMod SHIFT, 1, exec, hyprctl keyword  general:layout scrolling
bind = $mainMod SHIFT, 2, exec, hyprctl keyword  general:layout dwindle
bind = $mainMod SHIFT, 3, exec, hyprctl keyword  general:layout master

# ==== 特殊功能 ====
# 开关输入法进程 
bind = $mainMod, F1, exec, pkill fcitx5 || fcitx5
# 录屏菜单
bind = $mainMod, F3, exec, ~/.local/bin/wf-recorder-menu
# 快速存档
bind = $mainMod, F5, exec, ~/.local/bin/quicksave
# 快速读档
bind = $mainMod, F8, exec, ~/.local/bin/quickload

# 虚假的概览overview
bind = $mainMod, G, exec,  ~/.config/hypr/scripts/fake-overview.sh


# 按照预设切换宽度switch column width with preset
bind = $mainMod, R, layoutmsg, colresize +conf 

# 把column中的窗口弹出成单独的column
bind = $mainMod, N, layoutmsg, promote

# mod+H/L 切换聚焦change focus
bind = $mainMod, H, layoutmsg, focus left
bind = $mainMod, L, layoutmsg, focus right
bind = $mainMod, J, layoutmsg, focus down
bind = $mainMod, K, layoutmsg, focus up
# 鼠标切换聚焦
bind = $mainMod, mouse_down, layoutmsg, focus left
bind = $mainMod, mouse_up, layoutmsg, focus right

# mod+Ctrl+vimkey 移动窗口
bind = $mainMod Ctrl, H, layoutmsg, swapcol l
bind = $mainMod Ctrl, L, layoutmsg, swapcol r
bind = $mainMod Ctrl, J, movewindow, down
bind = $mainMod Ctrl, K, movewindow, up

# mod+wasd 移动窗口movewindow
bind = $mainMod, W,  movewindow,up 
bind = $mainMod, D,  movewindow, right
bind = $mainMod, A,  movewindow, left
bind = $mainMod, S,  movewindow, down 
bind = $mainMod Ctrl, A, layoutmsg, swapcol l
bind = $mainMod Ctrl, D, layoutmsg, swapcol r

# 最大化和全屏 maxmize and fullscreen
#bind = $mainMod, F, fullscreen, 1
bind = $mainMod, F, layoutmsg, colresize 1
bind = $mainMod Alt, F, fullscreen

# 切换工作区 change workspace
bind = $mainMod, U, workspace, +1
bind = $mainMod, I, workspace, -1
bind = $mainMod CTRL, U, movetoworkspace, +1
bind = $mainMod CTRL, I, movetoworkspace, -1
bind = $mainMod Shift, mouse_down, workspace, -1
bind = $mainMod Shift, mouse_up, workspace, +1
bind = $mainMod Shift CTRL, mouse_down, movetoworkspace, -1
bind = $mainMod Shift CTRL, mouse_up, movetoworkspace, +1
 
# 浏览器
bind = $mainMod, B, exec, $browser
# 终端
bind = $mainMod, T, exec, $terminal
# 关闭窗口
bind = $mainMod, Q, killactive,
# 程序启动器
bind = $mainMod, Z, exec, $menu
# 文档管理器
bind = $mainMod, E, exec, $fileManager
# 剪贴板
bind = $mainMod Alt, V, exec, $clipboard
# 壁纸启动器
bind = $mainMod Alt, W, exec, dms ipc call dankdash wallpaper
# 快速终端
bind = $mainMod, Slash, exec, $terminal --single-instance --class=quickterminal

#截图
bind = $mainMod Alt, A, exec, grim -g "$(slurp)" - | wl-copy
#编辑截图
bind = $mainMod Shift, S, exec, grim -g "$(slurp)" - | satty -f -

bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, layoutmsg, togglesplit # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod Ctrl, 1, movetoworkspace, 1
bind = $mainMod Ctrl, 2, movetoworkspace, 2
bind = $mainMod Ctrl, 3, movetoworkspace, 3
bind = $mainMod Ctrl, 4, movetoworkspace, 4
bind = $mainMod Ctrl, 5, movetoworkspace, 5
bind = $mainMod Ctrl, 6, movetoworkspace, 6
bind = $mainMod Ctrl, 7, movetoworkspace, 7
bind = $mainMod Ctrl, 8, movetoworkspace, 8
bind = $mainMod Ctrl, 9, movetoworkspace, 9
bind = $mainMod Ctrl, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

